    <h1>是时候升级你的浏览器了</h1>
    <p>本站使用了最新的 Web 技术，使用陈旧的 Internet Explorer 浏览器将无法访问本站。</p>
    <p>2016 年 1 月 12 日起，微软将不再为 Internet Explorer 11 之前的版本提供安全更新或技术支持。<a href="https://www.microsoft.com/zh-cn/microsoft-365/windows/end-of-ie-support" target="_blank">（原文）</a></p>
    <p>2021 年 8 月 17 日起，微软将停止旗下办公软件和应用对 Internet Explorer 11 的支持。<a href="https://techcommunity.microsoft.com/t5/microsoft-365-blog/microsoft-365-apps-say-farewell-to-internet-explorer-11-and/ba-p/1591666" target="_blank">（原文）</a></p>
    <p>本站推荐你使用 <a href="https://www.mozilla.org/zh-CN/firefox/new/" target="_blank">Firefox</a> 或 <a href="https://www.microsoft.com/zh-cn/edge" target="_blank">Microsoft Edge</a>，享受快速、安全和现代的上网体验。</p>
